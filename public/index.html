
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>H-Mon</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/nvd3/nv.d3.css">

  </head>

  <body ng-app="hmon">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">Security Headers</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/#/">Home</a></li>
            <li><a href="/#/hosts/">Hosts</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-9">
          <div ui-view></div>

        </div>

        <div class="col-md-3">
          <div class="well well-sm" ng-controller="SidePanel">
            <p> Headers </p>
            <ul>
              <li ng-repeat="header in headers"> <a href="/#/header/{{header}}"> {{header}} </a> </li>
            </ul>
          </div>
        </div>
      </div>


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/bower_components/underscore/underscore.js"> </script>

    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/angular/angular.js"> </script>
    <script src="/bower_components/angular-resource/angular-resource.js"> </script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"> </script>

    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

    <script src="/js/descriptions.js"> </script>
