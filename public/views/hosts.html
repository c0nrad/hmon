
<h2> Search </h2>
<input type="text" ng-model="search" class="form-control">

<table class="table">
  <tr>
    <th> Host </th>
    <th> Last Scan </th>
    <th> Score </th>
  </tr>

  <tr ng-repeat="scan in scans">
    <td> <a href="/#/host/{{scan.Domain}}"> {{scan.Host}} </a> </td>
    <td> {{scan.TS}} </td>
    <td> {{scan.Score}} </td>
  </td>
</table>
